<!doctype html><html lang="es"><head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <base href="/sistema_apps_upload/">
  <link rel="icon" type="image/png" href="lumetrix/img/logo.png">
  <link rel="stylesheet" href="lumetrix/css/lumetrix.css">
  <title>Lumetrix</title>
  <style>
    /* Fondo oscuro inmediato para evitar flash blanco */
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a2e !important;
      height: 100%;
      overflow: hidden;
    }
    #gameRoot {
      width: 100%;
      height: 100%;
    }
  </style>
</head><body>
  <div id="loginScreen" class="screen" hidden></div>
  <div id="registerScreen" class="screen" hidden></div>
  <div id="validationScreen" class="screen" hidden></div>
  <div id="gameScreen" class="screen">
    <div id="gameRoot"></div>
  </div>
  <script src="lumetrix/js/api.js"></script>
  <script src="lumetrix/js/auth.js"></script>
  <script src="lumetrix/js/ui.js"></script>
  <script src="lumetrix/js/game.bundle.js?v=20251009"></script>
  <script>
    // Inicialización del juego (formato IIFE)
    document.addEventListener('DOMContentLoaded', function() {
      const root = document.getElementById('gameRoot');
      if (root && typeof window.LumetrixGame !== 'undefined') {
        window.LumetrixGame.mount(root);
      } else {
        console.error('LumetrixGame no está disponible');
      }
    });
  </script>
</body></html>
