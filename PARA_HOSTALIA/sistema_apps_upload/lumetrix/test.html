<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Ruta - Lumetrix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #39ff14;
      text-shadow: 0 0 20px #39ff14;
    }
    .info {
      background: rgba(57, 255, 20, 0.1);
      border: 2px solid #39ff14;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }
    .info p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .success {
      color: #39ff14;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>✅ Test de Ruta - Lumetrix</h1>
  
  <div class="info">
    <p><strong>Ruta del archivo:</strong> <span class="success">/sistema_apps_upload/lumetrix/test.html</span></p>
    <p><strong>URL completa:</strong> <span class="success" id="url"></span></p>
    <p><strong>Directorio actual:</strong> <span class="success">lumetrix/</span></p>
    <p><strong>Estado:</strong> <span class="success">✅ Archivo subido correctamente</span></p>
    <p><strong>Fecha:</strong> <span class="success" id="fecha"></span></p>
  </div>

  <script>
    // Mostrar URL completa
    document.getElementById('url').textContent = window.location.href;
    
    // Mostrar fecha y hora
    const ahora = new Date();
    document.getElementById('fecha').textContent = ahora.toLocaleString('es-ES');
  </script>
</body>
</html>
