<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lumetrix</title>
    <link rel="stylesheet" href="css/lumetrix.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <style>
        /* Fondo oscuro inmediato para evitar flash blanco */
        html, body {
            margin: 0;
            padding: 0;
            background: #1a1a2e !important;
            height: 100%;
            overflow: hidden;
        }
        
        #gameRoot {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameRoot"></div>
    
    <!-- Scripts -->
    <script src="js/api-hybrid.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.bundle.js"></script>
    <script>
        // Inicializaci√≥n inmediata del juego
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('gameRoot');
            if (root && typeof window.LumetrixGame !== 'undefined') {
                window.LumetrixGame.mount(root);
            }
        });
    </script>
</body>
</html>
